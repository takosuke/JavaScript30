<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background:#ffc600;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    body {
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height:100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background:#6B0F9C;
      box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
      color:white;
      text-align: center;
      align-items:center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size:cover;
      background-position:center;
      flex: 1;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }


    .panel1 { background-image:url(http://www.licessories.eu/upload_pic/products/828/orig_16-11-2013_12-46-48_grumpy_cat.jpg); }
    .panel2 { background-image:url(https://media.glamour.com/photos/56959b4d93ef4b09520d6ecb/master/pass/inspired-2015-02-condom-main.jpg); }
    .panel3 { background-image:url(https://lh4.googleusercontent.com/-R3WpyTjhNZk/TXbmpfIMEEI/AAAAAAAAAKM/bMzZMlP2eB0/s1600/gargling+copy.jpg); }
    .panel4 { background-image:url(https://img1.etsystatic.com/110/0/5795512/il_fullxfull.903544899_8duo.jpg); }
    .panel5 { background-image:url(http://1.bp.blogspot.com/_D9rJtdybYUQ/TSKbzkeirrI/AAAAAAAAAGs/y10-3QDlKkc/s1600/put+your+hands+up+copy.jpg); }

    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      font-size:40px;
      flex: 5;
    }

    .cta {
      color:white;
      text-decoration: none;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>oi</p>
      <p>wanna</p>
      <p>fug?</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>me</p>
      <p>pizza</p>
    </div>
    <div class="panel panel3">
      <p>Escaflowne</p>
      <p>Is</p>
      <p>Gay</p>
    </div>
    <div class="panel panel4">
      <p>Point</p>
      <p>Line</p>
      <p>Trrriannggle</p>
    </div>
    <div class="panel panel5">
      <p>Booboo</p>
      <p>My</p>
      <p>Baabaa</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen(){
      this.classList.toggle('open');
    }
    function toggleActive(e){
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')){
        this.classList.toggle('open-active');
      }
    }
    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

  </script>



</body>
</html>
